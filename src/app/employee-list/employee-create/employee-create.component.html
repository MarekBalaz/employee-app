<form (submit)="createNewEmployee()">
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name"[(ngModel)]="name">
    </div>
    <div class="mb-3">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" [(ngModel)]="age">
    </div>
    <div class="mb-3">
        <label for="salary">Salary:</label>
        <input type="number" class="form-control" id="salary" placeholder="Enter Salary" name="salary" [(ngModel)]="salary">
      </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
